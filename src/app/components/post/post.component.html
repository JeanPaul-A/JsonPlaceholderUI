<div *ngFor="let post of posts$ | async">
    <mat-card *ngIf="post.id === postId">
        <mat-card-header>
            {{post.title}}
        </mat-card-header>
        <mat-card-content>
            <mat-label>
                {{post.body}}
            </mat-label>
        </mat-card-content>
        <mat-card-footer>
            <mat-accordion (click)="getComments()">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Comments
                        </mat-panel-title>
                        <mat-panel-description>
                            All comments in this post
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="divComments" *ngFor="let comment of comments$ |
                        async">
                        <app-comment [comment]="comment"></app-comment>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-footer>
    </mat-card>
</div>
